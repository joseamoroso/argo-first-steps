apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-first-steps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/joseamoroso/argo-first-steps.git'
    targetRevision: HEAD
    path: argocd

  destination:
    server: 'https://kubernetes.default.svc'

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true